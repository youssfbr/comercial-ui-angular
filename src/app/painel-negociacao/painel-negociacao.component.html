<p-table [value]="oportunidades">
  <ng-template pTemplate="header">
      <tr>
        <th>Descrição</th>
        <th>Prospecto</th>
        <th>Valor</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-oportunidade>
      <tr>
          <td>{{oportunidade.descricao}}</td>
          <td>{{oportunidade.descricao}}</td>
          <td>{{oportunidade.descricao}}</td>
      </tr>
  </ng-template>
</p-table>
